<div class="p-grid">
    <div class="p-col-3">
        <div class="title">
            <h1>Featured</h1>
        </div> 
    </div>
</div>
    
<div class="p-grid">
   <div class="p-col-12 p-md-6 p-sm-3 p-xs-1 p-lg-3"  *ngFor="let product of products | slice:0:4;">
        <div class="featuredcard" >
            <div class="eshop-card p-shadow-0" >
                <div class="eshop-card-header p-text-bold">
                    <img class="featuredimg" src="{{ product.image }}" />
                    <h1
                        style="
                            font-size: 18px;
                            color: orange;
                            letter-spacing: 1px;
                            text-decoration: none;
                        "
                        >{{ product.name }}</h1
                    >   <h6>Price: â‚¹ {{ product.price  }}</h6><br>
                    <button pButton pRipple type="button" label="Add cart" class="p-button-rounded"><i class="pi pi-shopping-cart p-pr-2"></i></button>
                    
                </div>
      
                
            </div>
        </div>

    </div>
    
</div>
