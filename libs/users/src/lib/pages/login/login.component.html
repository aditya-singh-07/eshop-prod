<p-toast ></p-toast>
<div class="eshop">
    <div class="p-grid p-d-flex">
        <div class="p-col-12 p-sm-* p-md-*">
            <div header="Sign in" class="eshop-main p-shadow-6">
                <form [formGroup]="form">

         
                <div class="p-fluid p-grid p-pt-5">
                    <div class="p-field p-col-6 p-sm-* p-md-8 p-offset-2">
                            <label  style="font-size: 24px; font-weight: 900; letter-spacing: 2px;" for="inputtext">Welcome</label><br>
                            <label>Sign in to Continue</label><br>
                            <hr>
                    </div>
                </div>
                <div class="p-fluid p-grid">
                    <div class="p-field p-col-6 p-sm-* p-md-8 p-offset-2">
                        <div class="p-field p-ml-* p-mr-*">
                            <label for="inputtext">Email</label>
                            <input formControlName="email" pTooltip="Enter your Email" tooltipPosition="top" tooltipEvent="focus" type="text" id="inputtext" pInputText />
                            <small *ngIf="loginform.email.invalid && isFormSubmited" class="p-error"
                            ><span *ngIf="loginform.email.errors?.email">Email is invalid</span><span *ngIf="loginform.email.errors?.required">Email is required</span></small>
                        </div>
                       
                    </div>
                </div>
                <div class="p-fluid p-grid">
                    <div class="p-field p-col-6 p-sm-* p-md-8 p-offset-2">
                        <div class="p-field p-ml-* p-mr-*">
                            <label for="password">Password</label>
                            <input formControlName="passwordhash" pTooltip="Enter your Password"  tooltipPosition="top" tooltipEvent="focus"  type="text" id="password" pInputText />
                            <small *ngIf="loginform.passwordhash.invalid && isFormSubmited" class="p-error">Password is required</small>
                        </div>
                    </div>
                </div>
                <div class="p-fluid p-grid">
                    <div class="p-field p-col-6 p-sm-* p-md-8 p-offset-2">
                        <p-button  [style]="{'font-size': '12px', 'letter-spacing': '2px','padding':'12px'}" (click)="onSubmit()" class="p-text-sm-center p-text-bold p-button-rounded" label="Login"  styleClass="p-button"></p-button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
