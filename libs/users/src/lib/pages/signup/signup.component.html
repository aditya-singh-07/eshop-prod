<div class="eshop">
    <div class="p-grid p-d-flex">
        <div class="p-col-12 p-sm-* p-md-*">
            <div header="Sign up" class="eshop-main p-shadow-6">
                <div class="p-fluid p-grid p-pt-5">
                    <div class="p-field p-col-6 p-sm-* p-md-8 p-offset-2">
                            <label  style="font-size: 24px; font-weight: 900; letter-spacing: 2px;" for="inputtext">Welcome</label><br>
                            <label>Sign Up to Continue</label><br>
                            <hr>
                    </div>
                </div>
                <div class="p-fluid p-grid">
                    <div class="p-field p-col-6 p-sm-* p-md-8 p-offset-2">
                        <div class="p-field p-ml-* p-mr-*">
                            <label for="inputtext">Username</label>
                            <input type="text" id="inputtext" pInputText />
                        </div>
                       
                    </div>
                </div>
                <div class="p-fluid p-grid">
                    <div class="p-field p-col-6 p-sm-* p-md-8 p-offset-2">
                        <div class="p-field p-ml-* p-mr-*">
                            <label for="inputtext">Password</label>
                            <input type="text" id="inputtext" pInputText />
                        </div>
                    </div>
                </div>
                <div class="p-fluid p-grid">
                    <div class="p-field p-col-6 p-sm-* p-md-8 p-offset-2">
                        <p-button  [style]="{'font-size': '12px', 'letter-spacing': '2px','padding':'12px'}" class="p-text-sm-center p-text-bold p-button-rounded" label="Login"  styleClass="p-button"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
